name: Generate Puzzles

on:
  schedule:
    # Every Monday at 9am UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check runway
        id: runway
        continue-on-error: true
        run: node scripts/check-runway.mjs

      - name: Generate new puzzles
        if: steps.runway.outcome == 'success'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/seed-puzzles.mjs roles

      - name: Commit and push
        if: steps.runway.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/roles.json
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Auto-generate roles puzzles

          Generated by GitHub Actions workflow.
          "
          git push
